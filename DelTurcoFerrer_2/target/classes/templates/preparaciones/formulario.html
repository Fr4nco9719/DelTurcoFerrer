<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${preparacion.recetaId != null} ? 'Editar Preparaci贸n' : 'Nueva Preparaci贸n'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
		<div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
		    <h2 th:text="${preparacion.recetaId != null} ? 'Editar Preparaci贸n' : 'Nueva Preparaci贸n'"></h2>
		    <a th:href="@{/preparaciones}" class="btn btn-light btn-sm text-primary">
		        <i class="bi bi-list-ul"></i> Ver listado
		    </a>
		</div>

        <div class="card-body">
            <form th:action="@{/preparaciones/guardar}" th:object="${preparacion}" method="post">
                <input type="hidden" th:field="*{recetaId}" th:if="${preparacion.recetaId != null}">
                
                <div class="mb-3">
                    <label for="fechaCoccion" class="form-label">Fecha de Preparacion</label>
                    <input type="date" th:field="*{fechaCoccion}" class="form-control" required
                           min="${T(java.time.LocalDate).now().toString()}">
                    <div class="form-text">Debe ser una fecha actual o futura</div>
                </div>
                
                <div class="mb-3">
                    <label for="totalRacionesPreparadas" class="form-label">Total de Raciones</label>
                    <input type="number" th:field="*{totalRacionesPreparadas}" class="form-control" 
                           min="1" max="1000" required>
                    <div class="form-text">Entre 1 y 1000 raciones</div>
                </div>
                
                <div class="mb-3">
                    <label for="recetaId" class="form-label">Receta</label>
                    <select th:field="*{recetaId}" class="form-select" required 
                            th:disabled="${preparacion.recetaId != null}">
                        <option value="">Seleccione una receta...</option>
                        <option th:each="receta : ${recetas}" 
                                th:value="${receta.id}" 
                                th:text="${receta.nombre}"
                                th:selected="${preparacion.recetaId == receta.id}"></option>
                    </select>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/preparaciones}" class="btn btn-secondary me-md-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
