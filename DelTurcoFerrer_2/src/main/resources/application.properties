# Configuración básica
server.port=9980
spring.application.name=DelTurcoFerrer_2

# Forzar cierre al reiniciar (solo desarrollo)
server.shutdown=immediate

# Evitar que quede bloqueado el puerto
spring.jmx.enabled=false

# Configuración de Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/delturcoferrer_2?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración Thymeleaf
spring.thymeleaf.cache=false

# Configuración de Logging (solo errores)
logging.level.root=ERROR
logging.level.org.springframework.web=INFO
logging.level.ar.edu.utn.frsf=DEBUG