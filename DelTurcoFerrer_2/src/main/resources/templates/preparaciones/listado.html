<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Preparaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Listado de Preparaciones</h2>
        <div>
            <a href="/preparaciones/nueva" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Preparación
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <form th:action="@{/preparaciones/buscar}" method="get" class="row g-3">
                    <div class="col-md-4">
						<input type="date" name="fecha" class="form-control"
						       th:value="${T(java.time.LocalDate).now()}">

                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </div>
                    <div class="col-md-6 text-end">
                        <a th:href="@{/preparaciones}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-counterclockwise"></i> Mostrar Todas
                        </a>
                    </div>
                </form>
            </div>

            <div th:if="${#lists.isEmpty(preparaciones)}" class="alert alert-info">
                No hay preparaciones registradas
            </div>

            <div th:unless="${#lists.isEmpty(preparaciones)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Receta</th>
                            <th>Fecha</th>
                            <th>Total Raciones</th>
                            <th>Stock</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prep : ${preparaciones}">
                            <td th:text="${prep.nombreReceta}"></td>
							<span th:text="${#temporals.format(prep.fechaCoccion, 'dd/MM/yyyy')}"></span>
                            <td th:text="${prep.totalRacionesPreparadas}"></td>
                            <td>
                                <span th:text="${prep.stockRacionesRestantes}" 
                                      th:class="${prep.stockRacionesRestantes == 0} ? 'text-danger fw-bold' : ''">
                                </span>
                            </td>
                            <td>
                                <span th:if="${prep.disponible}" class="badge bg-success">Disponible</span>
                                <span th:unless="${prep.disponible}" class="badge bg-secondary">No disponible</span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{'/preparaciones/editar/' + ${prep.id}}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{'/preparaciones/eliminar/' + ${prep.id}}" method="post" 
                                          onsubmit="return confirm('¿Está seguro de eliminar esta preparación?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
