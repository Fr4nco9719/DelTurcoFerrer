<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 th:text="${ingrediente.id != null} ? 'Editar Ingrediente' : 'Nuevo Ingrediente'"></h2>

    <form th:action="@{/ingredientes/guardar}" th:object="${ingrediente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ej: Harina" required />
        </div>

        <div class="mb-3">
            <label for="calorias" class="form-label">Calor√≠as por unidad</label>
            <input type="number" th:field="*{calorias}" id="calorias" class="form-control" min="0" step="1" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/ingredientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
