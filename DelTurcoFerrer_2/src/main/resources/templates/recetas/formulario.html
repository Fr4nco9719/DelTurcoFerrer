<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Receta</h2>
    <form th:action="@{/recetas/guardar}" th:object="${receta}" method="post" id="form-receta">
        
		<input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Raciones por preparación</label>
            <input type="number" th:field="*{racionesPorPreparacion}" class="form-control" min="1" required />
        </div>

		<a th:href="@{/ingredientes/nuevo}" class="btn btn-outline-primary mb-3" target="_blank">Crear nuevo ingrediente</a>

        <h4>Ingredientes</h4>
        <div id="ingredientes-container">
            <div class="ingrediente-form border p-3 mb-2 rounded bg-white">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label">Ingrediente</label>
                        <select name="ingredientes[0].ingredienteId" class="form-select" required>
                            <option th:each="ing : ${ingredientesDisponibles}"
                                    th:value="${ing.id}"
                                    th:text="${ing.nombre}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Cantidad utilizada</label>
                        <input type="number" name="ingredientes[0].cantidadUtilizada" class="form-control" min="0.01" step="0.01" required />
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Calorías</label>
                        <input type="number" name="ingredientes[0].calorias" class="form-control" min="0" required />
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-outline-primary mb-3" onclick="agregarIngrediente()">Agregar Ingrediente</button>
        <br>
        <button type="submit" class="btn btn-success">Guardar Receta</button>
        <a href="/recetas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script>
    let indexIngrediente = 1;

    function agregarIngrediente() {
        const container = document.getElementById('ingredientes-container');
        const nuevaDiv = document.createElement('div');
        nuevaDiv.classList.add('ingrediente-form', 'border', 'p-3', 'mb-2', 'rounded', 'bg-white');

        nuevaDiv.innerHTML = `
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Ingrediente</label>
                    <select name="ingredientes[${indexIngrediente}].ingredienteId" class="form-select" required>
                        ${document.querySelector('select[name="ingredientes[0].ingredienteId"]').innerHTML}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Cantidad utilizada</label>
                    <input type="number" name="ingredientes[${indexIngrediente}].cantidadUtilizada" class="form-control" min="0.01" step="0.01" required />
                </div>
                <div class="col-md-4">
                    <label class="form-label">Calorías</label>
                    <input type="number" name="ingredientes[${indexIngrediente}].calorias" class="form-control" min="0" required />
                </div>
            </div>
        `;
        container.appendChild(nuevaDiv);
        indexIngrediente++;
    }
</script>
</body>
</html>
