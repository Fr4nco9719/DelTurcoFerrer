<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Recetas</h1>
    <a href="/recetas/nueva" class="btn btn-primary mb-3">Nueva Receta</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Calorías totales</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receta : ${recetas}">
            <td th:text="${receta.nombre}">Nombre</td>
            <td th:text="${receta.caloriasTotales}">100</td>
            <td th:text="${receta.descripcion}">Descripción</td>
            <td>
                <a th:href="@{'/recetas/editar/' + ${receta.id}}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{'/recetas/eliminar/' + ${receta.id}}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar esta receta?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
